<section fxLayout="row" fxFill fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
    <mat-card-title>Enter your credentials</mat-card-title>
    <form [formGroup]="loginForm"
          autocomplete="off" novalidate
          (ngSubmit)="doLogin(loginForm.value)"
          fxLayout="column"
          fxLayoutAlign="center center" fxLayoutGap="10px">
      <mat-card-content class="w-100" fxLayout="column">
        <mat-form-field class="m-2" color="accent">
          <input matInput type="text" placeholder="Username" formControlName="username" id="username">
          <mat-hint align="end">You can log in using either your username or your e-mail!</mat-hint>
          <mat-error *ngIf="hasError('username', 'required')">Username is required!</mat-error>
          <mat-error *ngIf="hasError('username', 'maxlength')">Username has more than 256 characters!</mat-error>
        </mat-form-field>

        <mat-form-field class="m-2" color="accent">
          <input matInput type="password" placeholder="Password" formControlName="password">
          <mat-hint align="end">Do not share your credentials with untrusted persons!.</mat-hint>
          <mat-error *ngIf="hasError('password', 'required')">Password is required!</mat-error>
          <mat-error *ngIf="hasError('password', 'maxlength')">Password has more than 256 characters!</mat-error>
        </mat-form-field>

        <mat-error *ngIf="loginFailedMessage">{{loginFailedMessage}}</mat-error>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="accent" [disabled]="!loginForm.valid">Login</button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
